<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <div class="weather-app-container">
        <div class="app-title">WEATHER APP</div>
        <form class="form-container">
            <input type="text" placeholder="Enter a city.." id=city-input required />
            <input type="submit" value="SEARCH" id=submit-bttn />
        </form>
        <div class="weather-content">
            <div class="weather-icon">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/111/950/original/cloud_icon.png?1706110231"
                    alt="cloud icon" />
            </div>
            <div class="text-content">
                <h1>Paris</h1>
                <p>Wednesday 15:15,
                    <span class="sky">Overcast</span>
                </p>
                <div class="humidity-wind">
                    <p>Humidity: <span class="humidity">91%</span>, Wind: <span class="wind">8km/h</span></p>
                </div>
            </div>
            <div class="current-temperature">
                <div class="temp-value">
                    20
                </div>
                <span class="units">
                    Â°C
                </span>
            </div>

                    and

                    on
                    <a href="https://benevolent-malabi-bdadfa.netlify.app/" target="_blank">Netlify</small>.

        </div>
        <script src="index.js"></script>
</body>
